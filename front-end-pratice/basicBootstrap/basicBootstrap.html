<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Đây là Link nhúng bootstrap này -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <style>
      .my-custom-row {
        background-color: bisque;
        height: 400px;
      }
    </style>

    <!-- Container tạo max-witdh cố định -->
    <!-- Container-fluid tạo vùng chứa chiều rộng đầy đủ -->
    <div class="container">
      <!-- Hệ thống lưới được sử dụng để tạo bố cục trang thông qua một loạt các hàng và cột chứa nội dung của bạn.
        Các hàng phải được đặt trong một .container(chiều rộng cố định) hoặc .container-fluid(toàn chiều rộng) để căn chỉnh và đệm thích hợp.
        Các lớp lưới được xác định trước thích .row -->
      <div class="row">
        <!-- Vì Bootstrap chia theo dạng lưới 12 cột thế nên nếu như cộng các cột 
        quá 12 thì element đó sẽ xuống row tiếp theo -->

        <!-- Số hậu tố phía sau:  -->
        <!-- - 0: 0rem -->
        <!-- - 1: 0.25rem(4px) -->
        <!-- - 2: 0.5rem(8px) -->
        <!-- - 3: 1rem(16px) -->
        <!-- - 4: 1.5rem(24px) -->
        <!-- - 5: 3rem(48px) -->

        <div class="col-sm-12 col-md-4 ">col1</div>
        <div class="col-sm-12 col-md-4">col2</div>
        <div class="col-sm-12 col-md-4">col3</div>
      </div>

      <div class="row">
        <!-- order sẽ tạo thứ tự ưu tiên của Element -->
        <div class="col-sm-6 order-md-2">col1</div>
        <div class="col-sm-6 order-md-1">col2</div>
      </div>

      <div class="row">
        <!-- offset sẽ tăng lề trái của một cột theo các cột -->
        <div class="col-md-4 offset-2">col1</div>
        <div class="col-md-4 offset-2">col2</div>
      </div>

      <!-- my-custom-row là CSS tự tạo nhằm mục đích cho thấy rõ việc demo -->
       <!-- Nhớ học kỹ phần flex để có thể hiểu đây là cái gì 
        vì nó chỉ là cú pháp CSS cơ bản có gạch dòng mà thôi-->
      <div class="row my-custom-row justify-content-center align-items-center">
        <div class="col-md-4">
          <div class="p-3 border bg-light">Col One</div>
        </div>
        <div class="col-md-4">
          <div class="p-3 border bg-light">Col One</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
